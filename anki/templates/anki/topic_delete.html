{% extends 'base.html' %}

{% block title %}Topic delete{% endblock %}

{% block content %}
  <h2>Delete topic</h2>
  <p>Are you sure you want to delete topic {{ topic }} ???</p>
  <form action="{% url 'anki:topic_delete' topic.id %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete" />
  </form>
{% endblock %}
