{% extends 'base.html' %}

{% block title %}{{ topic.title }}{% endblock %}



{% block content %}

  <h2>{{ topic.title }}</h2>
  <p><a href="{% url 'anki:card_create' topic.id %}">+Add card</a></p>
  <p><a href="{% url 'anki:topic_delete' topic.id %}">Delete topic</a></p>
  <p>
    {% for card in cards %}
      <p><a href="{{ card.get_absolute_url }}">{{ card.body }}</a></p>
    {% endfor %}
  </p>


{% endblock %}
